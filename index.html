<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">quote</p>
      <p id="author" class="author-color">(author)</p>
      <button id="generate-btn" class="btn">Generate</button>
      <i id="toggle-favourite" class="fa-regular fa-star"></i>
    </div>
    <div class="favourites-container" id="favourites-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
